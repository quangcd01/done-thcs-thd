<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: #f4f6fb;
            color: #1f2933;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: #050b1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff4b6a, #ff9f43);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .logo span {
            font-size: 20px;
        }

        .nav-icon {
            width: 46px;
            height: 46px;
            border-radius: 18px;
            background: #0b1730;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }

        .nav-icon.active {
            background: #2563eb;
        }

        .nav-icon:hover {
            transform: translateY(-2px);
        }

        .nav-icon span {
            font-size: 18px;
            color: #ffffff;
        }

        .sidebar-footer {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 8px;
        }

        .sidebar-footer .collapse {
            width: 40px;
            height: 32px;
            border-radius: 999px;
            border: 1px solid #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 18px;
        }

        /* Main layout */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
        }

        .breadcrumb {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb span:first-child {
            color: #9ca3af;
        }

        .user-info-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            background: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .user-text {
            font-size: 13px;
            text-align: right;
            line-height: 1.3;
        }

        .user-id {
            font-weight: 600;
        }

        .user-email {
            color: #6b7280;
        }

        /* Content */
        .content {
            padding: 40px 48px 48px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome p {
            font-size: 16px;
            color: #6b7280;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            max-width: 900px;
            margin: 0 auto;
        }

        .app-card {
            width: 260px;
            height: 220px;
            border-radius: 24px;
            background: #e0f2fe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #111827;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
        }

        .app-card:nth-child(1) {
            background: #dbeafe;
            /* Admin */
        }

        .app-card:nth-child(2) {
            background: #fee2e2;
            /* Trang ch·ªß */
        }

        .app-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
        }

        .app-icon {
            width: 96px;
            height: 96px;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            font-size: 32px;
        }

        .app-card h3 {
            font-size: 20px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .topbar {
                padding: 0 16px;
            }

            .content {
                padding: 24px 16px 32px;
            }

            .welcome h1 {
                font-size: 30px;
            }

            .card-grid {
                gap: 20px;
            }

            .app-card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
